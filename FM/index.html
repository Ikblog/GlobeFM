<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FM Radio App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-radio"></i>
                    <h1>FM Radio</h1>
                </div>
                <div class="header-controls">
                    <button class="theme-toggle" id="themeToggle">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Filters Section -->
            <section class="filters-section">
                <div class="filter-group">
                    <label for="countrySelect">Country</label>
                    <select id="countrySelect" class="filter-select">
                        <option value="">All Countries</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="languageSelect">Language</label>
                    <select id="languageSelect" class="filter-select">
                        <option value="">All Languages</option>
                    </select>
                </div>
                <button class="search-btn" id="searchBtn">
                    <i class="fas fa-search"></i>
                    Search Stations
                </button>
            </section>

            <!-- Loading Spinner -->
            <div class="loading-spinner" id="loadingSpinner">
                <div class="spinner"></div>
                <p>Loading stations...</p>
            </div>

            <!-- Error Message -->
            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-triangle"></i>
                <p id="errorText">Something went wrong. Please try again.</p>
                <button class="retry-btn" id="retryBtn">Retry</button>
            </div>

            <!-- Stations List -->
            <section class="stations-section">
                <div class="stations-header">
                    <h2>Radio Stations</h2>
                    <span class="station-count" id="stationCount">0 stations found</span>
                </div>
                <div class="stations-grid" id="stationsGrid">
                    <!-- Station cards will be dynamically inserted here -->
                </div>
            </section>
        </main>

        <!-- Audio Player -->
        <div class="audio-player" id="audioPlayer">
            <div class="player-content">
                <div class="station-info">
                    <div class="station-logo">
                        <img id="currentStationLogo" src="" alt="Station Logo" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                        <div class="default-logo">
                            <i class="fas fa-radio"></i>
                        </div>
                    </div>
                    <div class="station-details">
                        <h3 id="currentStationName">Select a station</h3>
                        <p id="currentStationCountry">No station selected</p>
                    </div>
                </div>
                
                <div class="player-controls">
                    <button class="control-btn" id="playPauseBtn">
                        <i class="fas fa-play"></i>
                    </button>
                    <button class="control-btn" id="stopBtn">
                        <i class="fas fa-stop"></i>
                    </button>
                    <div class="volume-control">
                        <i class="fas fa-volume-down"></i>
                        <input type="range" id="volumeSlider" min="0" max="100" value="50" class="volume-slider">
                        <i class="fas fa-volume-up"></i>
                    </div>
                </div>

                <div class="player-status">
                    <div class="status-indicator" id="statusIndicator">
                        <span class="status-dot"></span>
                        <span id="statusText">Ready</span>
                    </div>
                    <button class="minimize-btn" id="minimizeBtn">
                        <i class="fas fa-chevron-down"></i>
                    </button>
                </div>
            </div>
            
            <!-- Hidden audio element -->
            <audio id="audioElement" preload="none"></audio>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
